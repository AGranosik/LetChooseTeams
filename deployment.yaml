apiVersion: apps/v1
kind: Deployment
metadata:
  name: lct-api
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: lct-api-deployment
  template:
    metadata:
      labels:
        app: lct-api-deployment
    spec:
      containers:
        - name: lct-api
          # image: localhost:7000/lct:latest
          image: kenik/lct:1
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /liveness
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 200
          resources:
            requests:
                memory: 200Mi
                cpu: 200m
            limits:
                memory: 300Mi
                cpu: 350m
          env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          - name: ASPNETCORE_URLS
            value: http://+:80w
          - name: Mongo__ConnectionString
            value: mongodb://172.17.0.1:27021
          - name: Mongo__DatabaseName
            value: Lct_Dev
          - name: ElasticConfiguration__Uri
            value: http://172.17.0.1:9200
          - name: Redis__ConnectionString
            value: 172.17.0.1:6379
          - name: Redis__Password
            value: "123456"