apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
 name: lct-api-hpa
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: lct-api
 minReplicas: 1
 maxReplicas: 3
 metrics:
 - type: Resource
   resource:
     name: cpu
     target:
       type: Utilization
       averageUtilization: 60
 behavior:
  scaleDown:
    stabilizationWindowSeconds: 60
    policies:
    - type: Percent
      value: 100
      periodSeconds: 15
  scaleUp:
    stabilizationWindowSeconds: 25
    policies:
    - type: Pods
      value: 2
      periodSeconds: 15
    selectPolicy: Max