version: "3.7"
services: 
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.10.3
        container_name: elasticsearch
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
            - "ES_JAVA_OPTS=-Xms4600m -Xmx4600m"
        ports:
            - 9200:9200
            - 9300:9300
        volumes:
            - esdata:/usr/share/elasticsearch/data
        networks:
            - mongors-network
        mem_limit: "5000M"
    kibana:
        image: docker.elastic.co/kibana/kibana:8.10.3
        ports:
            - "5601:5601"
        networks:
            - mongors-network
        depends_on:
            - elasticsearch
    mongosetup:
        container_name: mongosetup
        image: mongo:7.0
        depends_on:
          - mongo1
          - mongo2
          - mongo3
        restart: "no"
        networks:
          - mongors-network
        volumes:
          - ./init.sh:/init.sh
          - ./setup.sh:/setup.sh
        environment:
          DB: modelDb
        entrypoint: [ "bash", "-c", "sh ./setup.sh"]
    mongo1:
        container_name: mongo1
        image: mongo:7.0
        volumes:
          - mongors:/data/db
        networks:
          - mongors-network
        ports:
          - 27021:27017
        links:
          - mongo2
          - mongo3
        depends_on:
            - mongo2
            - mongo3
        entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]
    mongo2:
        container_name: mongo2
        image: mongo:7.0
        volumes:
          - mongors2:/data/db
        networks:
          - mongors-network
        ports:
          - 27017
        entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]
    mongo3:
        container_name: mongo3
        image: mongo:7.0
        volumes:
          - mongors3:/data/db
        networks:
          - mongors-network
        ports:
          - 27017
        entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]    
    redis:
        container_name: basic-redis-chat
        image: redis    
        restart: always
        command: redis-server --appendonly yes --requirepass 123456    
        ports:
          - "6379:6379"
volumes:
    esdata:
        driver: local
    mongors:
    mongors2:
    mongors3:
networks:
  mongors-network:
    driver: bridge